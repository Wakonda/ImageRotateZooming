<html>
	<head>
		<style>
			body {
				background-color: white;
			}

			span.degree {
				border: black 1px solid;
				font-size: 20px;
				display: inline-block;
				cursor: pointer;
				width: 40px;
				height: 40px;
				border-radius: 50%;
				margin-left: 8px;
			}
			
			span.degree:hover {
				background-color: #87cefa;
			}
			
			a {
				display: inline-block;
				margin-top: 7px;
			}
			
			#rotate_container {
				text-align: center;
				padding-bottom: 20px;
				
			}
		</style>
		<link rel="stylesheet" href="../ImageRotateZooming.css" />
		
		<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="../ImageRotateZooming.js"></script>

		<script>
			$(function() {
				$("#img_zoomed").ImageRotateZooming({
					"rotate": true,
					"zoom": true
				});
			});
		</script>
	</head>
	<body>
			<img id="img_zoomed" src="adriana-barrientos-fantome.png" width="400" height="400" />
	</body>
</html>
